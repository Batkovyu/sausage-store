
spotbugs-sast:
  rules:
    - changes:
      - backend/*
  needs:
    - build-backend-code-job
  variables:
    SAST_JAVA_VERSION: 11
    MAVEN_REPO_PATH: $CI_PROJECT_DIR/.m2/repository
    COMPILE: "false"
  artifacts:
    reports:
      sast: gl-sast-report.json

eslint-sast:
  rules:
    - changes:
      - frontend/*
  needs:
    - build-frontend-code-job

nodejs-scan-sast:
  rules:
    - changes:
      - frontend/*
  needs:
    - build-frontend-code-job

semgrep-sast:
  rules:
    - changes:
      - frontend/*
      - backend/*
  needs:
    - build-frontend-code-job
    - build-backend-code-job