workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'

stages:
 - build
 - test
 - sonar
 - notify

variables:
  CONTENT_TYPE: "Content-type: application/json"

include:
   - local: '/ci-templates/.backend.yml'
   - local: '/ci-templates/.frontend.yml'
   - template: Security/SAST.gitlab-ci.yml
   - local: '/ci-templates/.SAST.yml'

sonarqube-backend-check:
  image: maven:3.8-openjdk-16
  stage: sonar
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - cd backend
    - >
      mvn verify sonar:sonar -Dsonar.qualitygate.wait=true
      -Dsonar.projectKey=09_YURIBATKOV_BACKEND
      -Dsonar.projectName=09_YURIBATKOV_BACKEND
      -Dsonar.host.url=${SONAR_HOST_URL}
      -Dsonar.login=${SONAR_TOKEN_FRONT}
  allow_failure: true
  needs:
    - build-backend-code-job

sonarqube-frontend-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  stage: sonar
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - cd frontend
    - >
      sonar-scanner
      -Dsonar.projectKey=09_YURIBATKOV_FRONTEND
      -Dsonar.projectName=09_YURIBATKOV_FRONTEND
      -Dsonar.host.url=${SONAR_HOST_URL}
      -Dsonar.login=${SONAR_TOKEN_BACK}
  allow_failure: true
  needs:
    - build-frontend-code-job